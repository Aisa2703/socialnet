{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
     {% include 'includes/search_form.html' %}
    <h2>Shorts</h2>
    {% for short in shorts_list %}
        <div>
            <hr>
            <a href="{% url 'shorts-info' short.id %}">
                {{ short.creator }} - {{ short.created_at }}
            </a>
            <div>
                <video width="500px" src="{{ short.short_file.url }}">
                </video>
            </div>
        </div>
    {% endfor %}
{% endblock %}
