{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

    <div>
        {% for post in posts %}
            <div class="post"> </div>
              <div>
                <a href="/posts/{{ post.id }}">
                  {{ post.name }} </a>
                  {% if post.photo %}
                    <div>
                      <img src="{{ post.photo.url}}" height="100px">
                    </div>
                  {% endif %}
              </div>
        {% endfor %}
    </div>

{% endblock %}
