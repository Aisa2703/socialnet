{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <h2> Add post </h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <input class="form-control form-control-sm" type="text" name="post_name">
        </p>
        <p>
            <textarea class="form-control form-control-sm" name="description" cols="20" rows="5"></textarea>
        </p>
        <p>
            <input class="form-control form-control-sm"  type="file" name="photo">
        </p>
        <button class="btn btn-dark">Save</button>
    </form>

{% endblock %}
