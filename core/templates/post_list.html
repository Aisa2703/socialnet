{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}


{% for post in posts %}

<div class="post">

  <div> <h2 class="container p-2 my-5 bg-dark text-white">Post</h2></div>

<div> Post: {{ post.name }} </div>

<div> Author {{ post.creator }}</div>

</div>
            {% if post.photo %}
                <div>
                    <img src="{{ post.photo.url}}" height="100px">
                </div>
            {% endif %}

<div class="post">

  <a href="/posts/">
    {{ post.name }} </a>
{% endfor %}
  </div>

{% endblock %}
