{% extends 'base.html' %}
{% block content %}
{% for post in posts %}

<div class="post">

  <div><h2 class="container p-2 my-5 bg-dark text-white">Post</h2></div>

        <div class="post col-sm-4">
            <a href="/posts/{{ post.id }}">
                {{ post.name }}
            </a>
        </div>

<div><a href="{% url 'profile' post.creator.profile.id %}">Posted by {{ post.creator }}</a></div>

</div>
            {% if post.photo %}
                <div>
                    <img src="{{ post.photo.url}}" height="100px">
                </div>
            {% endif %}


{% endfor %}

{% endblock %}
