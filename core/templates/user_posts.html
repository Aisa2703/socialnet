{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<div> <h1 class="container p-2 my-5 bg-dark text-white">USER POSTS: {{ user.username }}</h1></div>
    <div class="row container">
        {% for post in posts %}
            <div class="post col-sm-4">
                <a href="/posts/{{ post.id }}">
                    {{ post.name }}
                </a>
                {% if post.photo %}
                    <div>
                        <a href="/posts/{{ post.id }}">
                            <img src="{{ post.photo.url }}" height="100px">
                        </a>
                    </div>
                {% endif %}
                <p>
                    Likes: {{ post.likes }}
                </p>
                <!-- <hr> straight line -->
            </div>

        {% endfor %}
    </div>

{% endblock %}
